<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../resources/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Oxanium" rel="stylesheet">
  <title>Ergosapiens Payment Portal</title>
</head>

<body style="overflow-x: hidden;">
  <nav class="navbar navbar-light" style="background-color: transparent;" justify-content-between">
    <h2 style="font-family:'Montserrat'">ErgoSapiens Payment Portal</h2>
    <div>&nbsp;</div>
    <form class="form-inline">
      <button style="background-color:#302c2c" id="connect-wallet" type="button" class="btn btn-outline-primary ">
        Connect wallet
      </button>
    </form>
  </nav>

  <div style="background-color:transparent" class="alrt alrt-secondary" role="alert" id="status">
    Wallet not connected
  </div>

  <div class="row">
    <div class="card p-2 my-auto mx-auto">
      <div id="container" class="container-xxl mx-auto">
        <form id="token-form" class="needs-validation" action="#" onsubmit="sendTransaction();return false">

          <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Send to</label>
            <div class="col-sm-10">
              <input style="background-color: transparent;" class="form-control" id="address" required readonly>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="amount" class="col-sm-2 col-form-label" id="asset-label"></label>
            <div class="col-sm-10">
              <input style="background-color: transparent;" class="form-control" id="amount" required readonly>
            </div>
            <label class="col-sm col-form-label text-sm-left display-4">Amount of to be sent mininum 0.1 ERG or 1
              SIGUSD</label>
          </div>

          <div class="mb-3 row " style="align-items: center;">
            <label for="ref" class="col-sm-2 col-form-label">Payment identifier</label>
            <div class="col-sm-10 ">
              <input style="background-color: transparent;" class="form-control align-middle" id="ref" required readonly>
            </div>
          </div>

        </form>
        <button id="send-transaction" class="bt bt-secondary float-right">Send
          transaction</button>
      </div>
    </div>
  </div>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>
</body>

</html>
